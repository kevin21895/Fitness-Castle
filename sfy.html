      <form action="records.php" method="post" id="1" oninput="load.value=parseInt(dur.value)*parseInt(intensity.value)">
      
        
        
        <fieldset>
          <center><h1>Your training information</h1></center>
          <b>Date of session:</b>

          <input type="time" id="time" name="time" placeholder="time">
		  
		  <b>Duration:</b>
          <input type="text" id="dur" name="dur" placeholder="Duration">

          <select id="tstat" name="ttype">

            <option value="Swimming" >Swimming</option>
            <option value="Boxing" >Boxing</option>

			<option value="Gyming">Gyming</option>
			</select>
         
        
        
       
		
                <b>Training Status:</b>
        <select id="tstat" name="tstat">

        </select>
